# target version, and (optional) the current version of your AWS Lambda function. 
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: "arn:aws:ecs:ap-southeast-1:430950558682:task-definition/nodejs-task-definition" # Specify the ARN of your task definition (arn:aws:ecs:region:account-id:task-definition/task-definition-family-name:task-definition-revision-number)
        LoadBalancerInfo: 
          ContainerName: "nodejs-container" # Specify the name of your Amazon ECS application's container
          ContainerPort: "3000" # Specify the port for your container where traffic reroutes 